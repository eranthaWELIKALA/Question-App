<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
      <ion-col size="11">Enter the OTP</ion-col><ion-col size="1"><fa-icon [icon]="faTimes" (click)="close()"></fa-icon></ion-col>
    </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <form #form="ngForm" (ngSubmit)="validate()">
      <ion-row>
        <ion-col size="8">
            <ion-input name="otpNumber" [(ngModel)]="otpNumber" placeholder="OTP"></ion-input>
        </ion-col>
        <ion-col size="4">          
            <ion-button type="submit">Enter</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
</ion-content>
