<ion-header>
  <ion-toolbar>
    <ion-title>Question App - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-align-items-center">
      <form #form="ngForm" (ngSubmit)="login(form)">
          <ion-list>
            <ion-item class="ion-margin">
                <ion-row><ion-input type="text" class="form-control" name="username" [(ngModel)]="username"></ion-input></ion-row>
            </ion-item>
            <ion-item class="ion-margin">
                <ion-input type="password" class="form-control" name="password" [(ngModel)]="password"></ion-input>
                <ion-col>
                    <ion-icon name="eye" class="ion-float-right" (click)="showPassword()"></ion-icon>
                </ion-col>
            </ion-item>
            <ion-button type="submit" class="ion-float-right ion-margin-end">Login</ion-button>
          </ion-list>
          <ion-row class="ion-margin">
              <div class="ion-text-center">
            If you don't have an account, please <a routerLink='../register'>
              register</a> first!
              </div>
          </ion-row>
        </form>
  </ion-grid>  
</ion-content>
