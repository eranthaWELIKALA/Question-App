<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col size="2"><fa-icon [icon]="faBars" (click)="sharedService.toggleMenu()"></fa-icon></ion-col>
        <ion-col size="2"><fa-icon [icon]="faArrowLeft" (click)="goBack()"></fa-icon></ion-col>
        <ion-col size="8">Settings</ion-col>
      </ion-row>      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-text>
        Delete Account
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="danger" (click)="deleteAccount()">Delete</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
