<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row>
        <ion-col size="11">{{helpTitle}}</ion-col>
        <ion-col size="1"><fa-icon [icon]="faTimes" (click)="close();"></fa-icon></ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="!showContentPanel">
    <ion-list>
      <ion-item *ngFor="let title of helpTitles" (click)="showContent(title.type)">{{title.Title}}</ion-item>
    </ion-list>
  </ion-card>
  <ion-card *ngIf="showContentPanel">
    <ion-item>
      <ion-button fill="outline" (click)="goBack()"><fa-icon [icon]="faArrowLeft"></fa-icon></ion-button>
    </ion-item>
    <ion-list *ngIf="helpContent!=undefined">
      <ion-item *ngFor="let content of helpContent.content">
        <fa-icon class="ion-margin-end" [icon]="faCircle"></fa-icon>{{content}}
      </ion-item>
      <ion-item *ngIf="helpContent.content?.length==0">
        No content
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
